<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares Musicais</title>
    <link rel="stylesheet" href="pares_musicais.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Áudios -->
    <audio id="clickSound" src="../sounds/plin.mp3"></audio>
    <audio id="matchSound" src="../sounds/Ping Sound Effect.mp3"></audio>
    <audio id="noMatchSound" src="../sounds/Losing Sound Effect.mp3"></audio>
    <audio id="winSound" src="../sounds/Ping Sound Effect.mp3"></audio>
    <audio id="victoryMusic" src="../sounds/soda_soda.mp3"></audio>

    <!-- Música de fundo -->
    <div class="audio-background">
        <audio id="backgroundMusic" src="../sounds/＂boba date＂ ♫ ｜ cute background music (royalty free).mp3" loop></audio>
        <button id="playButton" class="button-95">Play Música</button>
    </div>

    <div class="window-border">
        <h1 class="game-title">Pares Musicais</h1>

        <!-- Grade do jogo -->
        <div class="game-grid"></div>

        <!-- Indicadores de desempenho -->
        <div class="attempts-label">
            <p><strong>Tentativas:</strong> <span class="attempts-count">0</span></p>
            <p><strong>Acertos:</strong> <span class="acertos-count">0</span></p>
            <p><strong>Erros:</strong> <span class="erros-count">0</span></p>
        </div>
    </div>

    <!-- Botão de voltar -->
    <button class="button-95" onclick="window.location.href='/dashboard/cards.html'">Voltar</button>

    <!-- GIF de vitória -->
    <div id="victoryGifContainer"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px;">
        <img id="victoryGif" src="../img/giphy_gif (200×200).gif" alt="Você Venceu!">
        <button id="closeVictoryGif" class="button-95">Fechar</button>
    </div>

    <!-- Script do jogo -->
    <script src="pares_musicais.js"></script>
</body>

</html>
