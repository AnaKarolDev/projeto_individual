<script>

    b_Jogador.innerHTML = sessionStorage.NOME_USUARIO;
function carregarDadosDashboard() {

    const idJogador = sessionStorage.ID_USUARIO;
    if (!idJogador) {
        console.error("Usuário não autenticado");
        return;
    }

     fetch("/pontos/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        acerto: acertos,
        erro: erros,
        jogador: fkJogador

      }),
    })
        .then(res => {
            if (!res.ok) throw new Error('Erro ao buscar dados');
            return res.json();
        })
        .then(dados => {
            console.log('Dados recebidos:', dados);
            // Agora exiba os dados na tela, ex:
            document.getElementById('tentativas').textContent = dados.tentativas || 0;
            document.getElementById('acertos').textContent = dados.acertos || 0;
            document.getElementById('erros').textContent = dados.erros || 0;

            // Se quiser, atualize gráficos, tabelas, etc.
        })
        .catch(erro => {
            console.error('Erro ao carregar dados:', erro);
        });
}

console.log("ID do jogador no sessionStorage:", sessionStorage.ID_USUARIO);

     document.addEventListener('DOMContentLoaded', () => {
    const fkJogador = sessionStorage.ID_USUARIO;

    if (!fkJogador) {
        alert("Usuário não identificado. Faça login novamente.");
        window.location.href = "/login.html";
        return;
    }

    fetch(`/pontos/ultimos/${fkJogador}`)
        .then(res => {
            if (!res.ok) throw new Error("Erro ao buscar dados");
            return res.json();
        })
        .then(dados => {
            if (!dados || dados.length === 0) {
                console.warn("Nenhum dado para exibir no gráfico.");
                return;
            }

            const tentativas = dados.map(d => d.tentativas).reverse();
            const acertos = dados.map(d => d.acertos).reverse();
            const erros = dados.map(d => d.erros).reverse();
            const momentos = dados.map(d => d.momento).reverse();

            const ctx = document.getElementById("graficoDesempenho").getContext("2d");

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: momentos,
                    datasets: [
                        {
                            label: "Tentativas",
                            data: tentativas,
                            backgroundColor: "#ffcd56"
                        },
                        {
                            label: "Acertos",
                            data: acertos,
                            backgroundColor: "#4bc0c0"
                        },
                        {
                            label: "Erros",
                            data: erros,
                            backgroundColor: "#ff6384"
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: "Histórico de Desempenho"
                        },
                        legend: {
                            position: "top"
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "Quantidade"
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: "Data / Hora"
                            }
                        }
                    }
                }
            });
        })
        .catch(erro => {
            console.error("Erro ao carregar gráfico:", erro);
        });
});


</script>
