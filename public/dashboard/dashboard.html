<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Music | Dashboards</title>

    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/estilo.css" />
    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="janela">
        <div class="header-left">
            <h1>Inside Music</h1>

            <div class="hello">
                <h3>Olá, <span id="b_Jogador"></span></h3>
            </div>

            <div class="btn-nav-white">
                <a href="./cards.html">
                    <h3>Jogos</h3>
                </a>
            </div>

            <div class="btn-nav">
                <h3>Gráficos</h3>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="indicadores">
            <div class="indicadores-wrapper">
                <div class="card-indicador">
                    <h4>Acertos Totais</h4>
                    <p id="indicadorAcertos">0</p>
                </div>
                <div class="card-indicador">
                    <h4>Jogadores</h4>
                    <p id="indicadorJogadores">0</p>
                </div>
            </div>

            <div id="graficos">
                <div id="graficos_bar">
                    <canvas id="graficoRanking"></canvas>
                </div>
                <div id="graficos_pie">
                    <canvas id="graficoQuiz"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    console.log("ID do jogador no sessionStorage:", sessionStorage.ID_USUARIO);

    document.addEventListener('DOMContentLoaded', () => {
        const fkJogador = sessionStorage.ID_USUARIO;
        b_Jogador.innerHTML = sessionStorage.NOME_USUARIO;

        if (!fkJogador) {
            alert("Usuário não identificado. Faça login novamente.");
            window.location.href = "../login.html"; // Ensure correct path to login.html
            return;
        }

        fetch("/pontos/ranking")
            .then(res => res.json())
            .then(dados => {
                const nomes = dados.map(jogador => jogador.nome);
                const acertos = dados.map(jogador => Number(jogador.totalAcertos));

                const totalAcertos = acertos.reduce((soma, val) => soma + Number(val));
                const qtdJogadores = nomes.length;

                document.getElementById('indicadorAcertos').textContent = totalAcertos;
                document.getElementById('indicadorJogadores').textContent = qtdJogadores;

                const ctx = document.getElementById('graficoRanking').getContext('2d');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: nomes,
                        datasets: [{
                            label: 'Total de Acertos',
                            data: acertos,
                            backgroundColor: 'rgb(230, 0, 88)', // Your existing vibrant pink for bars
                            borderColor: 'rgba(75, 192, 192, 1)', // Existing border color
                            tension: 0.5
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'var(--text-color-soft)' // Using CSS variable for consistency
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: 'var(--text-color-soft)' // Using CSS variable for consistency
                                }
                            },
                            y: {
                                ticks: {
                                    color: 'var(--text-color-soft)', // Using CSS variable for consistency
                                    beginAtZero: true
                                }
                            }
                        }
                    }
                });
            })
            .catch(erro => console.error("Erro ao carregar ranking:", erro));

        fetch("/quiz/estatisticas")
            .then(res => res.json())
            .then(dadosQuiz => {
                const labels = dadosQuiz.map(d => d.resultado_playlist);
                const totais = dadosQuiz.map(d => d.total);

                const ctxQuiz = document.getElementById('graficoQuiz').getContext('2d');

                new Chart(ctxQuiz, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Recomendações de Playlist',
                            data: totais,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderColor: 'white',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: 'var(--accent-color-dark)', // Using CSS variable for consistency
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            title: {
                                display: true,
                                text: 'Recomendações de Playlist',
                                color: 'var(--accent-color-dark)', // Using CSS variable for consistency
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                });
            })
            .catch(erro => console.error("Erro ao carregar estatísticas do quiz:", erro));
    });
</script>
