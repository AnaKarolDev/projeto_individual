<script>
    // Função para mostrar o alerta de erro (adicionada para consistência)
    function mostrarAlertaErro(mensagem) {
        const alertaErroWrapper = document.getElementById('alertaErroWrapper');
        const mensagemErroSpan = document.getElementById('mensagem_erro');

        if (alertaErroWrapper && mensagemErroSpan) {
            mensagemErroSpan.innerHTML = mensagem;
            alertaErroWrapper.style.display = 'flex'; // Torna visível
        }
    }

    // Função para fechar o alerta de erro (adicionada para consistência)
    function fecharAlertaErro() {
        const alertaErroWrapper = document.getElementById('alertaErroWrapper');
        if (alertaErroWrapper) {
            alertaErroWrapper.style.display = 'none'; // Esconde
        }
    }

    function cadastrar() {
        var nome = nome_input.value;
        var email = email_input.value;
        var senha = senha_input.value;
        var confirmacaoSenha = confirmacao_senha_input.value;

        // Verificando se há algum campo em branco
        if (
            nome == "" ||
            email == "" ||
            senha == "" ||
            confirmacaoSenha == ""
        ) {
            mostrarAlertaErro("Todos os campos devem ser preenchidos!"); // Usando a nova função
            // cardErro.style.display = "block"; // Removido
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)"; // Removido
            // finalizarAguardar(); // Se tiver uma função finalizarAguardar, certifique-se que ela lide com o display do loading gif
            return false;
        }

        if (nome.length <= 1) {
            mostrarAlertaErro("Insira um nome maior."); // Usando a nova função
            // finalizarAguardar(); // Removido
            return false;
        } else if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
            mostrarAlertaErro("Insira um e-mail válido!"); // Usando a nova função
            // finalizarAguardar(); // Removido
            return false;
        } else if (senha.length < 6) {
            mostrarAlertaErro("A senha deve ter pelo menos 6 caracteres!"); // Usando a nova função
            // finalizarAguardar(); // Removido
            return false;
        } else if (confirmacaoSenha != senha) {
            mostrarAlertaErro("As senhas devem ser iguais!"); // Usando a nova função
            // finalizarAguardar(); // Removido
            return false;
        }

        fetch("/jogador/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nome: nome,
                email: email,
                senha: senha
            }),
        }).then(async function (resposta) {
            if (resposta.ok) {
                mostrarAlertaErro("Cadastro realizado com sucesso! Redirecionando para o login..."); // Usando a nova função

                setTimeout(() => {
                    window.location = "login.html";
                }, 2000);

            } else {
                const texto = await resposta.text();
                throw new Error(texto);
            }
        })
            .catch(function (erro) {
                console.error("Erro na requisição:", erro);
                mostrarAlertaErro("Erro ao cadastrar: " + erro.message); // Usando a nova função
            });


        return false;
    }
